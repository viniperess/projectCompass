<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass Uol</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styleRegister.css" type="text/css" />
  </head>
  <body>
    <div class="boxForm">
      <h1>Olá,</h1>
      <p>Por favor, registre-se para continuar</p>

      <form action="#" method="post" class="form">
        <h3>Registro</h3>

        <input type="text" name="name" id="name" placeholder="Nome" />

        <input type="text" name="name" id="user" placeholder="Usuário" />

        <input type="text" name="birth" id="birth" placeholder="Nascimento" />

        <input type="text" name="email" id="email" placeholder="Email" />

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />

        <input
          type="password"
          name="password_confirm"
          id="password_confirm"
          placeholder="Confirmar Senha"
        />

        <button>Registrar-se</button>
        <p class="log">
          Já possui uma conta? <a href="login.html">Faça Login</a>
        </p>
      </form>
    </div>
    <div class="image">
      <img src="image/compass_logo.png" alt="Image Compass" />
    </div>
  </body>
</html>
