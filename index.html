<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Uol</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section class="grid-container">
        <div class="pt">
            <h1>Olá,</h1>
            <h3>Por favor, registre-se para continuar</h3>
            <form action="#" method="post" class="form">
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Nome">
                </label>
                <label for="user">
                    <input type="text" name="name" id="user" placeholder="Usuário">
                </label>
                <label for="birth">
                    <input type="text" name="birth" id="birth" placeholder="Nascimento">
                </label>
                <label for="email">
                    <input type="text" name="email" id="email" placeholder="Email">
                </label>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </label>
                <label for="password_confirm">
                    <input type="password" name="password_confirm" id="password_confirm" placeholder="Confirmar Senha">
                </label>
            </form>
        </div>
        <div class="image">
            <img src="image/back_compass.svg" alt="Image Compass"/>
        </div>
    </section>
</body>
</html>
